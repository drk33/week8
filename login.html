<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="inputFName" class="form-control" placeholder="Enter First Name" name="reg_fname" required />
        <input type="text" id="inputLName" class="form-control" placeholder="Enter Last Name" name="reg_lname" required />
        <input type="email" id="inputEmail" class="form-control" placeholder="Enter E-Mail" name="reg_email" required />
        <input type="date" id="inputBirthday" class="form-control" placeholder="Enter Birthday" name="reg_birthday" required />
        <input type="tel" id="inputPhone" class="form-control" placeholder="Enter Phone Number" name="reg_phone" required />
        <p>Select your gender:</p>
        <div>
          <input type="radio" id="male"
           name="gender" value="male">
          <label for="male">Male</label>
      
          <input type="radio" id="female"
           name="gender" value="phone">
          <label for="female">Female</label>
      
          <input type="radio" id="other"
           name="gender" value="other">
          <label for="other">Other</label>
        </div>
        <br />
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submitButton">Sign in</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
